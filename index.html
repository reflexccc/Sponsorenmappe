<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<body>
  <nav class="w3-bar w3-white w3-card-4 w3-large">
    <a href="#english" class="w3-button w3-bar-item w3-hover-border-black" style="width:50%" id="english">english</a>
    <a href="#german" class="w3-button w3-bar-item w3-hover-border-black" style="width:50%" id="german">german</a>
  </nav>

  <div  class="w3-container w3-white">
    <img src="https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_0.jpg" style="width:100%" id="image">  
  </div> 
  <div  class="w3-container w3-white">
    <img src="english_1.jpg" style="width:100%" id="image">  
  </div> 
  <div  class="w3-container w3-white">
    <img src="english_2.jpg" style="width:100%" id="image">  
  </div> 
  <div  class="w3-container w3-white">
    <img src="english_3.jpg" style="width:100%" id="image">  
  </div> 
  <div  class="w3-container w3-white">
    <img src="english_4.jpg" style="width:100%" id="image">  
  </div> 
  <div  class="w3-container w3-white">
    <img src="english_5.jpg" style="width:100%" id="image">  
  </div> 
  <div  class="w3-container w3-white">
    <img src="english_6.jpg" style="width:100%" id="image">  
  </div> 
  
</body>
</html>

<script>
  const english = ["https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_0.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_1.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_2.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_3.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_4.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_5.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_6.jpg"];
  const myButton = document.getElementById("english");
  myButton.addEventListener("click", toEnglish() {
    var imgs = document.getElementById("image");
    for (ext in english){
      for(img in imgs){
        img.src=ext;
      }
    }
    img.src = "english.pdf";
  }
  );
</script>

<script>
  const myButton = document.getElementById("german");
  myButton.addEventListener("click", toGerman(){
    var img = document.getElementById("image");
    img.src = "german.pdf";
  });
</script>
