<script>
  const english = ["https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_0.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_1.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_2.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_3.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_4.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_5.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/english_6.jpg"];
  const myButton = document.getElementById("english");
  myButton.addEventListener("click", toEnglish() {
    var imgs = document.getElementById("image");
    english.forEach((link, index) => {
      imgs[index].src=link;
    }
  }
  );
  
  const deutsch = ["https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_0.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_1.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_2.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_3.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_4.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_5.jpg", "https://raw.githubusercontent.com/reflexccc/Sponsorenmappe/refs/heads/main/deutsch_6.jpg"];
  const myButton = document.getElementById("german");
  myButton.addEventListener("click", toGerman(){
    var imgs = document.getElementById("image");
    deutsch.forEach((link, index) => {
      imgs[index].src=link;
    }
  });
</script>
