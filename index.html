<script>
  const english = ["https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_0.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_1.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_2.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_3.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_4.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_5.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/english_6.jpg"];
  const myButton = document.getElementById("english");
  myButton.addEventListener("click", toEnglish() {
    var imgs = document.getElementById("image");
    for(img in imgs && ext in english){
        img.src=ext;
    }
  }
  );
  
  const deutsch = ["https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_0.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_1.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_2.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_3.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_4.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_5.jpg", "https://github.com/reflexccc/Sponsorenmappe/blob/1356860feaebd26e04e06c628e5064715267e6fc/deutsch_6.jpg"];
  const myButton = document.getElementById("german");
  myButton.addEventListener("click", toGerman(){
    var imgs = document.getElementById("image");
    for (ext in deutsch){
      for(img in imgs){
        img.src=ext;
      }
    }
  });
</script>
